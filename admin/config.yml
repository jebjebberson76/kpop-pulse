backend:
  name: git-gateway
  branch: main

site_url: https://jebjebberson76.github.io/kpop-pulse
display_url: https://roaring-marigold-489491.netlify.app

media_folder: "public/uploads"
public_folder: "/uploads"

commit_messages:
  create: "Create {{collection}} “{{slug}}” [skip netlify]"
  update: "Update {{collection}} “{{slug}}” [skip netlify]"
  delete: "Delete {{collection}} “{{slug}}” [skip netlify]"
  uploadMedia: "Upload “{{path}}” [skip netlify]"
  deleteMedia: "Delete “{{path}}” [skip netlify]"

collections:
  - name: "comebacks"
    label: "Comebacks"
    files:
      - name: "comebacks"
        label: "Comebacks Data"
        file: "content/comebacks.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Active", name: "active", widget: "boolean", default: false }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Summary", name: "summary", widget: "string", required: false }
              - { label: "Company Filter", name: "company", widget: "string" }
              - { label: "Company Label", name: "companyLabel", widget: "string", required: false }
  - name: "tours"
    label: "World Tours"
    files:
      - name: "tours"
        label: "Tours Data"
        file: "content/tours.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Active", name: "active", widget: "boolean", default: false }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Status", name: "status", widget: "select", options: ["Confirmed", "Announced"], default: "Announced" }
              - { label: "Summary", name: "summary", widget: "string", required: false }
              - { label: "Company Filter", name: "company", widget: "string" }
              - { label: "Company Label", name: "companyLabel", widget: "string", required: false }
              - { label: "Meta Suffix", name: "metaSuffix", widget: "string", required: false }
              - { label: "Highlight", name: "highlight", widget: "boolean", default: false }
              - label: "Dates"
                name: "dates"
                widget: "list"
                required: false
                fields:
                  - { label: "Date", name: "date", widget: "string" }
                  - { label: "City", name: "city", widget: "string" }
                  - { label: "Venue", name: "venue", widget: "string" }
  - name: "agencies"
    label: "Agencies"
    files:
      - name: "agencies"
        label: "Agencies Data"
        file: "content/agencies.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Agency Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "string", required: false }
              - label: "Artists"
                name: "artists"
                widget: "list"
                fields:
                  - { label: "Artist Name", name: "name", widget: "string" }
                  - label: "Members"
                    name: "members"
                    widget: "list"
                    required: false
  - name: "debuts"
    label: "Debuts"
    files:
      - name: "debuts"
        label: "Debuts Data"
        file: "content/debuts.json"
        format: "json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Active", name: "active", widget: "boolean", default: false }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Type", name: "type", widget: "string" }
              - { label: "Agency", name: "agency", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Teasers", name: "teasers", widget: "string", required: false }
