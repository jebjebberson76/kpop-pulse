name: Update K-Pop News

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Fetch news
        run: npm run fetch:news

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -d public ]; then
            git add public/news.json public/news.generated.txt
          fi
          if [ -d assets ]; then
            git add assets/news.json assets/news.generated.txt
          fi
          git commit -m "chore: update k-pop news [skip netlify]"
          git push
